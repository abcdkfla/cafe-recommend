<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <style>
    h5 { font-size: 20px; font-style: initial; margin-left: 10px; }
    h6 { font-size: 15px; margin-right: 100px; }
    .box { margin-top: 200px; text-align: center; font-size: 10px; }
    .section { margin-bottom: 20px; font-size: 15px; font-style: inherit; }
    .select-box {
      margin-top: 20px;
      padding: 20px;
      border-radius: 20px;
      font-size: 15px;
      background-color: #ffffff;
      color: #030303;
      width: 500px;
    }
  </style>
</head>
<body>

  <h5>big data service</h5>

  <div class="box">
    <h1>선호하시는 분위기, 나이대, 목적을 선택하여 주세요.</h1>

    <div class="section">
      <h2>나이대별</h2>
      <select class="select-box" id="age-select">
        <option value="">선택하세요</option>
        <option value="10대">10대</option>
        <option value="20대">20대</option>
        <option value="30대">30대</option>
        <option value="40대 이상">40대 이상</option>
      </select>
    </div>

    <div class="section">
      <h3>분위기</h3>
      <select class="select-box" id="mood-select">
        <option value="">선택하세요</option>
        <option value="조용한">조용한</option>
        <option value="감성적인">감성적인</option>
        <option value="트렌디한">트렌디한</option>
        <option value="작업하기 좋은">작업하기 좋은</option>
      </select>
    </div>

    <div class="section">
      <h4>목적</h4>
      <select class="select-box" id="purpose-select">
        <option value="">선택하세요</option>
        <option value="공부">공부</option>
        <option value="데이트">데이트</option>
        <option value="사진찍기">사진찍기</option>
        <option value="혼자 시간 보내기">혼자 시간 보내기</option>
      </select>
    </div>

    <div class="section">
      <h5>카페 TOP 3 추천</h5>
      <button id="recommend-btn">추천받기</button>
    </div>
  </div>

  <h6 style="margin-top: 80px;">공지사항 ㅣ 정책 ㅣ 개인정보 보호</h6>

  <script>
    document.getElementById("recommend-btn").addEventListener("click", function() {
      const age = document.getElementById("age-select").value;
      const mood = document.getElementById("mood-select").value;
      const purpose = document.getElementById("purpose-select").value;

      if (!age || !mood || !purpose) {
        alert("모든 항목을 선택해주세요.");
        return;
      }

      // b.html로 값 전달
      const url = `b.html?age=${encodeURIComponent(age)}&mood=${encodeURIComponent(mood)}&purpose=${encodeURIComponent(purpose)}`;
      window.location.href = url;
    });
  </script>

</body>
</html>
